<!DOCTYPE html>
<html>
<head>
    <title>我的 GitHub Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #eee;
        }
        .github-btn {
            display: inline-block;
            background: #24292f;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 20px;
        }
        .content {
            margin: 40px 0;
        }
        footer {
            text-align: center;
            color: #6a737d;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎访问我的 GitHub Pages</h1>
        <p>这是一个自动部署的静态网站</p>
        <a href="https://github.com/yourusername" class="github-btn">查看 GitHub 仓库</a>
    </header>
    
    <div class="content">
        <h2>如何创建这样的页面</h2>
        <ol>
            <li>测试</li>
        </ol>
    </div>
    
    <footer>
        <p>© 2025 我的 GitHub Pages | 自动部署</p>
    </footer>
</body>
</html>
